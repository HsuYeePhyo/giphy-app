<form #searchForm = "ngForm" (ngSubmit)="performSearch()">
  <mat-form-field>
    <input type="text" name="searchTerm" placeholder="Please enter search term"
    ngModel matInput required>
  </mat-form-field>
  <button type="submit" mat-button mat-raised-button mat-icon-button 
  color="accent" [disabled]="searchForm.invalid">
    <mat-icon>search</mat-icon>
  </button>
</form>
